<div class="login-container">
    <div class="login-content">
        <div class="login-logo">
            <img src="../../../assets/logos/Auto-Designer-logo.webp" alt="AutoDesigner Logo">
        </div>
        <div class="app-name">
            <span>AUTO DESIGNER</span>
            <span>TRANSFORMER AUTOMATION</span>
        </div>
        <div class="use-para">
            <span>Sign in to start your session</span>
        </div>
        <form class="login-form" [formGroup]="form" (ngSubmit)="submit()">
            <div class="login-email">
                <mat-form-field appearance="outline" class="element">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Email" formControlName="email">
                    <mat-icon matSuffix></mat-icon>
                    <mat-hint></mat-hint>
                    <mat-error *ngIf="form.controls['email'].errors?.['required']">
                        Email is a required field
                    </mat-error>
                    <mat-error *ngIf="form.controls['email'].errors?.['email']">
                        Please enter a valid email
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="login-password">
                <mat-form-field appearance="outline" class="element">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'"
                        formControlName="password">
                    <mat-icon class="material-icons" matSuffix (click)="hide = !hide">{{ hide ? 'visibility' :
                        'visibility_off' }}</mat-icon>
                    <mat-hint></mat-hint>
                    <mat-error *ngIf="form.controls['password'].errors?.['required']">
                        Password is a required field
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="login-last-element">
                <div class="create-account">
                    <a routerLink="/forgotpassword">
                        <span class="last-text">Forgot Password?</span>
                    </a>
                </div>
                <div class="login-buttons">
                    <button type="submit" class="login-button" mat-flat-button color="primary">Next</button>
                </div>
            </div>
        </form>
    </div>
</div>
