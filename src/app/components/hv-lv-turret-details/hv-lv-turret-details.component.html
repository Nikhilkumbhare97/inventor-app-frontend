<form [formGroup]="lvhvTurretDetailsForm">
    <mat-card class="section box-outline" *ngIf="lvhvTurretVisible">
        <h2>LV HV turret details</h2>
        <div class="form-row">
            <div class="form-group" *ngFor="let field of fieldConfigurations" [formGroup]="lvhvTurretDetailsForm">
                <mat-form-field appearance="outline">
                    <mat-label>{{ field.label }}</mat-label>
                    <ng-container [ngSwitch]="field.type">
                        <mat-select *ngSwitchCase="'dropdown'" [formControlName]="field.name">
                            <mat-option *ngFor="let option of field.options" [value]="option.value">
                                {{ option.label }}
                            </mat-option>
                        </mat-select>
                        <!-- Add more field types here as needed -->
                    </ng-container>
                    <mat-error *ngIf="lvhvTurretDetailsForm.get(field.name)?.hasError('required')">
                        {{ field.label }} is required
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div *ngIf="fieldConfigurations && fieldConfigurations.length > 1" class="button-row">
            <button mat-raised-button color="primary" (click)="onlvhvTurretDetailsFormSubmit()"
                [disabled]="!lvhvTurretDetailsForm.valid">Save</button>
        </div>
    </mat-card>

    <div *ngIf="lvhvTurretVisible" class="accordion" id="accordionExample">
        <div class="accordion-item" *ngIf="lvhvTurretDetailsForm.get('kv')?.value">
            <div class="accordion-item" *ngFor="let imageName of imageList">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        [attr.data-bs-target]="'#collapse' + imageName" aria-expanded="true"
                        [attr.aria-controls]="'collapse' + imageName">
                        {{ imageName }}
                    </button>
                </h2>
                <div [id]="'collapse' + imageName" class="accordion-collapse collapse">
                    <div class="accordion-body">
                        <app-editable-svg [imageName]="imageName" [inputOnlyMode]="true"
                            (modifiedData)="handleModifiedData($event, imageName)">
                        </app-editable-svg>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
